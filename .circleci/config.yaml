version: 2.1

executors:
  python-executor:
    docker:
      - image: circleci/python:3.8  # Choose your desired Python version
    working_directory: ~/repo

jobs:
  test:
    executor: python-executor
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Start Flask server
          command: |
            . venv/bin/activate
            export FLASK_APP=app.py  # Adjust to your Flask app's entry point
            flask run &
            echo $! > flask_pid

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest

      - run:
          name: Stop Flask server
          command: |
            kill $(cat flask_pid)

workflows:
  version: 2
  test:
    jobs:
      - test
